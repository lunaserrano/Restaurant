<div class="p-4">
    <h2>Órdenes Pendientes de Pago</h2>
  
    <p-table [value]="ordenesPendientes" class="mt-3">
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Área</th>
          <th>Mesa</th>
          <th>Mesero</th>
          <th>Total</th>
          <th>Fecha</th>
          <th>Acción</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-orden>
        <tr>
          <td>{{ orden.codigoOrden }}</td>
          <td>{{ orden.area }}</td>
          <td>{{ orden.mesa }}</td>
          <td>{{ orden.mesero }}</td>
          <td>${{ orden.total }}</td>
          <td>{{ orden.fecha | date:'short' }}</td>
          <td>
            <button pButton label="Ir a Pagar" icon="pi pi-credit-card" class="p-button-sm"
                    (click)="irAPagar(orden)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
